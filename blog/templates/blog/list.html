{% extends 'parent/base.html' %}
{% block title %}post list{% endblock %}
{% block head %}{% endblock %}
{% block content %}
    <h1>Post List</h1>
    {% for post in posts %}
        <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
        <p>{{ post.description|truncatewords:4 }}</p>
    {% endfor %}

{% endblock %}
